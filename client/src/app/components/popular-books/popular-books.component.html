<div class="popular-books">
  <h2>Popular Books</h2>
  <div class="book-list">
    <div class="book-card" *ngFor="let book of popularBooks">
      <a [routerLink]="['/books', book.id]" style="text-decoration: none">
        <img
          class="book-image"
          [src]="
            book.volumeInfo?.imageLinks?.thumbnail || 'assets/no-cover.png'
          "
          alt="Book cover"
        />
      </a>
    </div>
  </div>
</div>
