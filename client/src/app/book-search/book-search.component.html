<!-- Sökruta -->
<input
  type="text"
  [(ngModel)]="searchTerm"
  (input)="searchBooks()"
  placeholder="Search for books or authors"
/>

<!-- Lista av sökresultat -->
<div *ngIf="searchResults.length > 0" class="book-list">
  <app-book-card
    *ngFor="let book of searchResults"
    [book]="book"
  ></app-book-card>
</div>
